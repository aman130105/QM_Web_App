<!DOCTYPE html>
<html>
<head>
    <title>Items Category</title>
    <style>
        .main-container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 16px #0001; padding: 32px; }
        .form-row { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; font-weight: 500; }
        input[type="text"] { width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
        button, .action-btn-square { cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 28px; }
        th, td { padding: 10px 12px; border-bottom: 1px solid #eee; text-align: left; }
        th { background: #f7f7f7; }
        .action-btns-square { display: flex; gap: 8px; }
        .action-btn-square { border: none; background: #2d8cf0; color: #fff; border-radius: 5px; padding: 5px 10px; display: flex; align-items: center; }
        .action-btn-square.edit { background: #ffc107; color: #222; }
        .action-btn-square.delete { background: #e02d2d; }
        .action-btn-square svg { vertical-align: middle; }
        .delete-modal {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.35); display: flex; align-items: center; justify-content: center; z-index: 9999;
        }
        .delete-modal-content {
            background: #fff; padding: 28px 32px 22px 32px; border-radius: 10px; box-shadow: 0 2px 16px #0002; text-align: center;
        }
        .confirm-btn {
            background: #e02d2d; color: #fff; border: none; border-radius: 6px; padding: 8px 22px; margin-right: 12px; font-size: 1em; cursor: pointer;
        }
        .cancel-btn {
            background: #eee; color: #222; border: none; border-radius: 6px; padding: 8px 22px; font-size: 1em; cursor: pointer;
        }
        .confirm-btn:hover { background: #a81d1d; }
        .cancel-btn:hover { background: #ddd; }
        .alert {
            background: #e7f4e4;
            color: #256029;
            border: 1px solid #b7e0b0;
            padding: 12px 18px;
            border-radius: 6px;
            margin-bottom: 18px;
            font-size: 1em;
        }
        table tr:hover { background: #f1f7ff; }
        button[type="submit"] {
            background: #2d8cf0;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 18px;
            font-size: 1em;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #1765ad;
        }
        input[type="text"]:focus {
            border-color: #2d8cf0;
            outline: none;
        }
    </style>
</head>
<body>
<div class="main-container">
    <h2>Items Category</h2>
    <form method="POST" action="{{ url_for('items_category') }}">
        <div class="form-row">
            <label for="category_name">Category Name:</label>
            <input type="text" name="category_name" id="category_name" required>
        </div>
        <button type="submit">Add Category</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Category Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for cat in categories %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ cat['category_name'] }}</td>
                <td>
                    <div class="action-btns-square">
                        <!-- Edit Button -->
                        <a href="{{ url_for('update_category', id=cat['id']) }}" class="action-btn-square edit" title="Edit">
                            <svg width="18" height="18" fill="none" stroke="black" stroke-width="2" viewBox="0 0 24 24">
                                <path d="M15.232 5.232l3.536 3.536M9 13l6.586-6.586a2 2 0 1 1 2.828 2.828L11.828 15.828a2 2 0 0 1-2.828 0L9 13zm0 0v3.586a2 2 0 0 0 2 2h3.586"/>
                            </svg>
                        </a>
                        <!-- Delete Button (with modal) -->
                        <button type="button" class="action-btn-square delete" title="Delete" onclick="openDeleteModal({{ cat['id'] }})">
                            <svg width="18" height="18" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"/>
                            </svg>
                        </button>
                    </div>
                    <!-- Delete Modal -->
                    <div id="delete-modal-{{ cat['id'] }}" class="delete-modal" style="display:none;">
                        <div class="delete-modal-content">
                            <p>Are you sure you want to delete this category?</p>
                            <button onclick="confirmDelete({{ cat['id'] }})" class="confirm-btn">Yes, Delete</button>
                            <button onclick="closeDeleteModal({{ cat['id'] }})" class="cancel-btn">Cancel</button>
                        </div>
                    </div>
                    <form id="delete-form-{{ cat['id'] }}" action="{{ url_for('delete_category', id=cat['id']) }}" method="post" style="display:none;"></form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>
function openDeleteModal(id) {
    document.getElementById('delete-modal-' + id).style.display = 'flex';
}
function closeDeleteModal(id) {
    document.getElementById('delete-modal-' + id).style.display = 'none';
}
function confirmDelete(id) {
    if (confirm('Please confirm again to delete this category.')) {
        document.getElementById('delete-form-' + id).submit();
    } else {
        closeDeleteModal(id);
    }
}
</script>
</body>
</html>
