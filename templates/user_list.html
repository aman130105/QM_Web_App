<!DOCTYPE html>
<html><head><title>User Management</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body><div class="container mt-4">
<h3>User Management</h3>
<a href="{{ url_for('add_user') }}" class="btn btn-success mb-3">Add New User</a>
<table class="table table-bordered">
<thead><tr><th>ID</th><th>Username</th><th>Action</th></tr></thead>
<tbody>
{% for user in users %}
<tr>
<td>{{ user.id }}</td>
<td>{{ user.username }}</td>
<td>
<form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" onsubmit="return confirm('Delete this user?');">
<button class="btn btn-sm btn-danger">Delete</button>
</form>
</td>
</tr>
{% endfor %}
</tbody></table>
<a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back</a>
{% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        {% if error %}
            <div class="message" style="background:#fdecea;color:#b91c1c;border:1px solid #fca5a5;">{{ error }}</div>
        {% endif %}
</div></body></html>
