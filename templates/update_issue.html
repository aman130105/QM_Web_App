<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Issue Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 750px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
            padding: 40px;
        }
        h3 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .btn-primary {
            width: 100px;
        }
        .btn-secondary {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h3>Update Issue Entry</h3>
    <form method="POST">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Item Category</label>
                <input type="text" name="category" class="form-control" value="{{ entry.category }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Description</label>
                <input type="text" name="item_name" class="form-control" value="{{ entry.item_name }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Head</label>
                <input type="text" name="head" class="form-control" value="{{ entry.head }}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Ledger Page No.</label>
                <input type="text" name="ledger_page_no" class="form-control" value="{{ entry.ledger_page_no }}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Available Stock</label>
                <input type="text" name="available_stock" class="form-control" value="{{ entry.available_stock }}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Issue Qty</label>
                <input type="number" name="qty" class="form-control" value="{{ entry.qty }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Price/Unit</label>
                <input type="text" name="price_unit" class="form-control" value="{{ entry.price_unit }}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Issued To</label>
                <input type="text" name="issued_to" class="form-control" value="{{ entry.issued_to }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Purpose</label>
                <input type="text" name="purpose" class="form-control" value="{{ entry.purpose }}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Issue Date</label>
                <input type="date" name="issue_date" class="form-control" value="{{ entry.issue_date }}" required>
            </div>
            <div class="col-12">
                <label class="form-label">Remark</label>
                <input type="text" name="remarks" class="form-control" value="{{ entry.remarks }}">
            </div>
        </div>

        <div class="mt-4 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{ url_for('issue') }}" class="btn btn-secondary">Back</a>
        </div>
    </form>
</div>
</body>
</html>
