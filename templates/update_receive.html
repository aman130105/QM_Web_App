<!DOCTYPE html>
<html>
<head>
    <title>Update Receive Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3>Update Receive Entry</h3>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Item Category</label>
            <input type="text" name="category" class="form-control" value="{{ entry.category }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" name="item_name" class="form-control" value="{{ entry.item_name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Head</label>
            <input type="text" name="head" class="form-control" value="{{ entry.head }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Ledger Page No.</label>
            <input type="text" name="ledger_page_no" class="form-control" value="{{ entry.ledger_page_no }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Available Stock</label>
            <input type="text" name="available_stock" class="form-control" value="{{ entry.available_stock }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Receive Qty</label>
            <input type="number" name="qty" class="form-control" value="{{ entry.qty }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Price/Unit</label>
            <input type="text" name="price_unit" class="form-control" value="{{ entry.price_unit }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Remark</label>
            <input type="text" name="remarks" class="form-control" value="{{ entry.remarks }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Issue Date</label>
            <input type="date" name="date" class="form-control" value="{{ entry.date }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('receive') }}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
