<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
</head>
<body>
<div class="register-card">
    <div class="register-logo">
        <i class="fa-solid fa-user-plus"></i>
    </div>
    <div class="register-title">Register New User</div>
    <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-3">
            <label for="name" class="form-label"><i class="fa fa-user"></i> Name</label>
            <input type="text" class="form-control" name="name" id="name" required autocomplete="name">
        </div>
        <div class="mb-3">
            <label for="cisf_no" class="form-label"><i class="fa fa-id-card"></i> CISF No.</label>
            <input type="text" class="form-control" name="cisf_no" id="cisf_no" required>
        </div>
        <div class="mb-3">
            <label for="rank" class="form-label"><i class="fa fa-user-shield"></i> Rank</label>
            <input type="text" class="form-control" name="rank" id="rank" required>
        </div>
        <div class="mb-3">
            <label for="mobile" class="form-label"><i class="fa fa-phone"></i> Mobile No.</label>
            <input type="tel" class="form-control" name="mobile" id="mobile" required pattern="[0-9]{10}" maxlength="10">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label"><i class="fa fa-user"></i> Username</label>
            <input type="text" class="form-control" name="username" id="username" required autocomplete="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"><i class="fa fa-lock"></i> Password</label>
            <input type="password" class="form-control" name="password" id="password" required autocomplete="new-password">
        </div>
        <div style="display: flex; justify-content: space-between; gap: 10px;">
            <button class="register-btn" type="submit"><i class="fa fa-user-plus"></i> Register</button>
            <a href="{{ url_for('login') }}" class="login-btn text-center">
                <i class="fa fa-sign-in-alt"></i> Login
            </a>
        </div>
        {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}
    </form>
</div>
</body>
</html>
