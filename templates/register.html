<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - CISF QM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
        }
        .register-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px #0002;
            padding: 36px 32px 32px 32px;
            margin: 60px auto 0 auto;
            max-width: 420px;
        }
        .register-title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #2d3a4a;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        .register-logo {
            text-align: center;
            margin-bottom: 10px;
        }
        .register-logo i {
            font-size: 2.5rem;
            color: #0d6efd;
        }
        .form-label {
            font-weight: 600;
            color: #2d3a4a;
        }
        .form-control {
            border-radius: 7px;
            border: 1.5px solid #bfc9d9;
            font-size: 1.08em;
            padding: 10px 12px;
            margin-bottom: 10px;
        }
        .form-control:focus {
            border: 1.5px solid #2d8cf0;
            box-shadow: 0 0 0 2px #93c5fd55;
        }
        .register-btn, .login-btn {
            width: 48%;
            padding: 10px 0;
            font-size: 1.08em;
            border-radius: 7px;
            font-weight: bold;
            border: none;
            transition: background 0.2s, color 0.2s;
        }
        .register-btn {
            background: #2d8cf0;
            color: #fff;
        }
        .register-btn:hover {
            background: #1765ad;
        }
        .login-btn {
            background: #e3e8f0;
            color: #2d3a4a;
        }
        .login-btn:hover {
            background: #bfc9d9;
        }
        .alert-danger {
            margin-top: 18px;
            border-radius: 7px;
            font-size: 1.08em;
        }
        @media (max-width: 600px) {
            .register-card {
                padding: 18px 6vw 18px 6vw;
            }
            .register-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
<div class="register-card">
    <div class="register-logo">
        <i class="fa-solid fa-user-plus"></i>
    </div>
    <div class="register-title">Register New User</div>
    <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-3">
            <label for="name" class="form-label"><i class="fa fa-user"></i> Name</label>
            <input type="text" class="form-control" name="name" id="name" required autocomplete="name">
        </div>
        <div class="mb-3">
            <label for="cisf_no" class="form-label"><i class="fa fa-id-card"></i> CISF No.</label>
            <input type="text" class="form-control" name="cisf_no" id="cisf_no" required>
        </div>
        <div class="mb-3">
            <label for="rank" class="form-label"><i class="fa fa-user-shield"></i> Rank</label>
            <input type="text" class="form-control" name="rank" id="rank" required>
        </div>
        <div class="mb-3">
            <label for="mobile" class="form-label"><i class="fa fa-phone"></i> Mobile No.</label>
            <input type="tel" class="form-control" name="mobile" id="mobile" required pattern="[0-9]{10}" maxlength="10">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label"><i class="fa fa-user"></i> Username</label>
            <input type="text" class="form-control" name="username" id="username" required autocomplete="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"><i class="fa fa-lock"></i> Password</label>
            <input type="password" class="form-control" name="password" id="password" required autocomplete="new-password">
        </div>
        <div style="display: flex; justify-content: space-between; gap: 10px;">
            <button class="register-btn" type="submit"><i class="fa fa-user-plus"></i> Register</button>
            <a href="{{ url_for('login') }}" class="login-btn text-center">
                <i class="fa fa-sign-in-alt"></i> Login
            </a>
        </div>
        {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}
    </form>
</div>
</body>
</html>
